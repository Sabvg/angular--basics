<p>Listado Héroes:</p>

<!-- <div *ngIf="heroeBorrado = true"></div>  aparece-->
<!-- <div *ngIf="heroeBorrado = false"></div>  no aparece-->
<!-- <div *ngIf="heroeBorrado !== ''"> sería igual que dejando sólo heroeBorrado-->
<!-- <div *ngIf="heroeBorrado"> lo tenemos así y añadimos el ; else referencia local, es haz está condición (hasta el ;) y si no lee referencia local, en este caso noBorrado-->
<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Héroe borrado: <small> {{heroeBorrado}}</small></h3>
</div>

<!-- <div *ngIf="!heroeBorrado"> lo convertimos en ng-yemplate-->
<ng-template #noBorrado>
    <!-- es una referencia local -->
    <h3>No ha borrado nada.</h3>
</ng-template>

<button (click)="borrarHeroe()">Borrar Héroe</button>

<ul>
    <!-- <li> {{heroes[0]}} </li>
    <li> {{heroes[1]}} </li>
    <li> {{heroes[2]}} </li>
    <li> {{heroes[3]}} </li> -->

    <li *ngFor="let heroe of heroes; let i = index">
        <!--heroes está definido en listado.compotent.ts -->
        {{i + 1}} {{ heroe }}
    </li>
</ul>
